<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimum Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .contener {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333333;
            margin-bottom: 20px;
        }

        .nub {
            margin-bottom: 20px;
        }

        .nub input {
            width: 150px;
            padding: 10px;
            margin: 0 10px;
            font-size: 16px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #span {
            display: block;
            margin-top: 20px;
            font-size: 18px;
            color: #555555;
        }
    </style>
</head>

<body>
    <div class="contener">
        <h2>Enter any two numbers to display the smaller one</h2>
        <div class="nub">
            <input type="number" name="num1" id="num1" placeholder="Enter first number">
            <input type="number" name="num2" id="num2" placeholder="Enter second number">
        </div>
        <button onclick="nuDisplay()">Display</button>
        <span id="span"></span>
    </div>

    <script>
        function nuDisplay() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;

            let span = document.getElementById("span");
            if (num1 == "" && num2 == "") {
                span.innerHTML = "Please enter valid numbers.";
            } else 
             if (num1 < num2) {
                span.innerHTML = "Number 1 is smaller.";
            } else if (num1 > num2) {
                span.innerHTML = "Number 2 is smaller.";
            } else {
                span.innerHTML = "Both numbers are equal.";
            }
        }
    </script>
</body>

</html>
