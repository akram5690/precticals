<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f7f7;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #form h1 {
            text-align: center;
            color: #333;
        }


        input[type="text"],
        input[type="password"],
        select {
            width: 93%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        #form i {
            cursor: pointer;
            position: absolute;
            margin-left: -30px;
            margin-top: 8px;
            color: #555;
        }

        #form span {
            font-size: 12px;
            color: red;
        }

        button {
            width: 93%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .radio-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        select {
            padding: 8px;
        }          

    </style>
</head>

<body>
    <div class="contener">
        <form action="#" id="form">
            <h1>Register Here</h1>
            <label>Firstname :
                <input type="text" id="fname" class="firstName"><span id="msg1"></span>
            </label>
            <label>Lastname :
                <input type="text" id="lname" class="firstName Lastname"><span id="msg2"></span>
            </label>
            <label id="lb3">Gender :
                <input type="radio" name="gender" id="ip3">
                <input type="radio" name="gender" id="ip4"><span id="msg3"></span>
            </label>
            <label>Address :
                <input type="text" id="add" class="Address"><span id="msg4"></span>
            </label>
            <label>City :
                <select id="city">
                    <option value="select">---select---</option>
                    <option value="surat">Surat</option>
                    <option value="Ahemdabad">Ahemdabad</option>
                    <option value="vadodra">Vadodra</option>
                    <option value="bharuch">Bharuch</option>
                    <option value="valsad">Valsad</option><span id="msg5"></span>
                </select></label>
            <label>Mobile no :
                <input type="text" id="mnum"><span id="msg6"></span>
            </label>
            <label>Email :
                <input type="text" id="email"><span id="msg7"></span>
            </label>
            <label>Password :
                <input type="password" id="pass" class="Password">
                <i class="fa-solid fa-eye" id="eye1" onclick="return eye('pass', 'eye1')"></i>
                <span id="msg8"></span>
            </label>
            <label>Confirm Password :
                <input type="password" id="cpass" class="Password">
                <i class="fa-solid fa-eye" id="eye2" onclick="return eye('cpass', 'eye2')"></i>
                <span id="msg9"></span>
            </label>
            <button id="submit">Submit</button>
        </form>
    </div>

    <script>
        let fname = document.getElementById("fname");

        fname.addEventListener("keyup", () => {
            let ptn = /^[a-zA-Z\s]*$/;
            let msg1 = document.getElementById("msg1");
            if (!ptn.test(fname.value)) {
                msg1.innerHTML = "invalid name!!"
                msg1.style.color = "red";
            } else if (fname.value.length > 8) {
                msg1.innerHTML = "Enter minimum 5 letters"
                msg1.style.color = "red";
            } else {
                msg1.innerHTML = null

            }
        });


        let lname = document.getElementById("lname");
        lname.addEventListener("keyup", () => {
            let ptn = /^[a-zA-Z\s]*$/;
            let msg2 = document.getElementById("msg2");
            if (!ptn.test(lname.value)) {
                msg2.innerHTML = "invalid name!!"
                msg2.style.color = "red";
            } else if (lname.value.length > 8) {
                msg2.innerHTML = "Enter minimum 5 letters"
                msg2.style.color = "red";
            } else {
                msg2.innerHTML = null

            }
        });

        let add = document.getElementById("add");
        add.addEventListener("keyup", () => {
            let msg4 = document.getElementById("msg4");
            if (add.value.length < 10) {
                msg4.innerHTML = "invalid address!!"
                msg4.style.color = "red";
            } else {
                msg4.innerHTML = null

            }
        });

        let num = document.getElementById("mnum");
        num.addEventListener("keyup", () => {
            let ptn = /^[0-9]*$/
            let start = /^[0]+[6-9]/
            let msg6 = document.getElementById("msg6");
            if (!ptn.test(num.value) || !start.test(num.value)) {
                msg6.innerHTML = "Invalid number"
                msg6.style.color = "red"
            } else if (num.value.length < 10 || num.value.length > 11) {
                msg6.innerHTML = "Enter 10 digit"
                msg6.style.color = "red"
            } else {
                msg6.innerHTML = null
            }

        })

        let mail = document.getElementById("email");
        mail.addEventListener("keyup", () => {
            let ptn = /^[a-zA-Z]+[a-zA-Z0-9]+[\.@]+[a-z\.]/
            let msg7 = document.getElementById("msg7");
            if (!ptn.test(mail.value)) {
                msg7.innerHTML = "invalid email id";
                msg7.style.color = "red"
            } else {
                msg7.innerHTML = null
            }
        })

        let pass = document.getElementById("pass");
        pass.addEventListener("keyup", () => {
            let ptn = /^[A-Z]+[a-zA-Z0-9]+[\.@#$&%]+[a-zA-Z0-9]+$/
            let msg8 = document.getElementById("msg8");
            if (!ptn.test(pass.value)) {
                msg8.innerHTML = "invalid password!!"
                msg8.style.color = "red"
            } else {
                msg8.innerHTML = null

            }
        })

        let cpass = document.getElementById("cpass");
        cpass.addEventListener("keyup", () => {
            let msg9 = document.getElementById("msg9");
            if (cpass.value != pass.value) {
                msg9.innerHTML = "invalid Confirm password!!"
                msg9.style.color = "red"
            } else {
                msg9.innerHTML = null

            }
        })

        function eye(input, icon) {
            let inp = document.getElementById(input)
            let i = document.getElementById(icon)
            if (inp.type == "password") {
                inp.type = "text"
                i.classList.remove("fa-eye")
                i.classList.add("fa-eye-slash")
            }
            else {
                inp.type = "password"
                i.classList.remove("fa-eye-slash")
                i.classList.add("fa-eye")
            }
        }          
        



        let btn = document.getElementById("submit");
        btn.addEventListener("click", () => {
            let male = document.getElementById("ip3");
            let female = document.getElementById("ip4");
            let msg3 = document.getElementById("msg3");
            let msg5 = document.getElementById("msg5");

            if (male.checked == false && female.checked == false) {
                msg3.innerHTML = "select gender"
                msg3.style.color = "red"
            } else if (select.value == "select") {
                msg5.innerHTML = "select city !!!";
                msg5.style.color = "red";
            } else {
                msg3.innerHTML = null;
                msg5.innerHTML = null;
            }
        })


    </script>

</body>

</html>
